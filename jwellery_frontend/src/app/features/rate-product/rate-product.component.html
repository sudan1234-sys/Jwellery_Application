<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div
    class="w-full max-w-lg bg-white rounded-2xl shadow-md p-8 transition-transform duration-300 border border-gray-200"
  >
    <!-- Heading -->
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Rate This Product
    </h1>

    <!-- Product Info -->
    @if (product()) {
      <div class="flex flex-col sm:flex-row items-center gap-4 mb-8">
        <img
          [src]="product()?.imageUrls || 'https://via.placeholder.com/150'"
          alt="{{ product()?.name }}"
          class="w-24 h-24 rounded-lg object-cover border border-gray-200 bg-gray-100"
        />
        <div class="text-center sm:text-left">
          <h2 class="text-lg font-semibold text-gray-800">
            {{ product()?.name }}
          </h2>
          <p class="text-sm text-gray-500">
            {{ product()?.categoryName }}
          </p>
        </div>
      </div>
    }

    <!-- Review Form -->
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Star Rating -->
      <!-- <div class="flex flex-col items-center">
        <label class="block text-gray-700 font-medium mb-2">
          Your Rating
        </label>
        <div class="flex gap-2">
          @for (let i of [1,2,3,4,5]) {
            <button
              type="button"
              (click)="setRating(i)"
              class="text-3xl transition-transform transform hover:scale-110 focus:scale-110"
              [class.text-yellow-400]="rating() >= i"
              [class.text-gray-400]="rating() < i"
            >
              â˜…
            </button>
          }
        </div>
      </div> -->

      <!-- Review Text -->
      <div>
        <label
          for="review"
          class="block text-gray-700 font-medium mb-2"
        >
          Write Your Review
        </label>
        <textarea
          id="review"
          formControlName="review"
          rows="4"
          placeholder="Share your experience..."
          class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-800 focus:ring-2 focus:ring-blue-400 outline-none transition"
        ></textarea>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button
          type="submit"
          [disabled]="reviewForm.invalid"
          class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed transition"
        >
          Submit Review
        </button>
      </div>
    </form>
  </div>
</div>
