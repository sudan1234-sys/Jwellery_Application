<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
 

  <!-- Loading -->
  <div *ngIf="loading" class="py-20 text-center text-gray-500">
    Loading your cart…
  </div>

  <!-- Empty Cart -->
  <ng-container *ngIf="!loading && (!cart || cart.items?.length === 0)">
    <div class="text-center py-32">
      <p class="text-2xl font-medium text-gray-700 mb-2">Your cart is empty</p>
      <p class="text-gray-500 mb-6">Add some beautiful jewellery to your cart to get started.</p>
      <a routerLink="/products" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition cursor-pointer">
        Browse Products
      </a>
    </div>
  </ng-container>

  <!-- Cart Items -->
  <div *ngIf="!loading && cart?.items?.length" class="space-y-6">

    <div *ngFor="let item of (cart?.items || [])" class="flex flex-col md:flex-row items-start md:items-center justify-between bg-white border border-gray-200 rounded-xl p-4 md:p-6 shadow-sm hover:shadow-md transition">
      
      <!-- Product Image -->
      <div class="flex-shrink-0 w-28 h-28 md:w-32 md:h-32 overflow-hidden rounded-lg bg-gray-50 border">
        <img [src]="item.image" [alt]="item.productName" class="w-full h-full object-cover" />
      </div>

      <!-- Product Info -->
      <div class="flex-1 mt-4 md:mt-0 md:ml-6 flex flex-col justify-between">
        <div>
          <div class="text-lg font-medium text-gray-900 truncate">{{ item.productName }}</div>
          <div class="text-gray-600 mt-1 text-sm">Price: <span class="font-semibold">₹{{ item.price }}</span></div>
          <div class="text-gray-600 mt-1 text-sm">Subtotal: <span class="font-semibold">₹{{ item.subtotal }}</span></div>
        </div>

        <!-- Controls -->
        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 mt-4 md:mt-2">
          
          <!-- Quantity Dropdown -->
          <div class="flex justify-between items-center gap-2">
            <label for="qty-{{ item.productId }}" class="text-sm text-gray-600 mb-1">Qty</label>
            <select
              id="qty-{{ item.productId }}"
              class="border border-gray-300 rounded-md px-3 py-1 text-gray-700 focus:outline-none focus:ring-1 focus:ring-gray-300"
              [disabled]="updating.has(item.productId)"
              [ngModel]="item.quantity"
              (ngModelChange)="updateQuantity(item, $event)"
            >
              <option *ngFor="let q of quantityOptions()" [value]="q">{{ q }}</option>
            </select>
          </div>

          <!-- Remove Button -->
          <button
            (click)="removeItem(item.productId)"
            [disabled]="updating.has(item.productId)"
            class="px-4 py-1 text-red-600 border border-red-300 rounded-md hover:bg-red-50 hover:text-red-800 transition text-sm mt-2 sm:mt-0"
          >
            Remove
          </button>
        </div>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="flex flex-col md:flex-row justify-end mt-8 gap-6">
      <div class="w-full md:w-96 bg-gray-50 border border-gray-200 rounded-xl p-6 shadow-sm">
        <div class="flex justify-between items-center mb-4">
          <span class="text-gray-600 font-medium">Subtotal</span>
          <span class="text-xl font-semibold text-gray-900">₹{{ cart?.total }}</span>
        </div>
        <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Proceed to Checkout
        </button>
      </div>
    </div>

  </div>
</div>
